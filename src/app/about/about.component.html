<p></p>
<div class="container">
    <div class="card">
        <div class="card-header bg-primary">About</div>
        <div >
            
<div class="card-body">
    <ul class="list-group"><h3>Infos</h3>
        <li class="list-group-item">
             Nom:{{info.nom}}
        </li>
        <li  class="list-group-item">
            Email:{{info.email}}
        </li>
        <li  class="list-group-item">
            Tel:{{info.tel}}
        </li>
    </ul>
</div>

<div>
    <ul class="list-group">
        
        <div>
            <form #f="ngForm" (ngSubmit)="onAddCommentaire(f.value)">
            <div class="form-group">
                <label class="control-label " for="">Message</label>
                <input required="" type="text" ngModel name="message" [(ngModel)]="commentaire.message">
                <button [disabled]="!f.valid" type="submit" class="btn btn-primary" >Ajouter Commentaire</button>
        
            </div>
        </form>
        </div>
        
        <h3>Commentaires</h3>
        <li  class="list-group-item"  *ngFor="let c of comments" >
            {{c.message}} 
            <span class="badge bg-secondary" >{{c.date|date:'dd/MM/yyyy:HH:mm:ss'}}</span>
        </li>
    </ul>
</div>
        </div>
    </div>
</div>
